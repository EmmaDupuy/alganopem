<mat-toolbar>
    <img class='logo' src="assets/logo.png">
    <span class="example-spacer"></span>
    <span>Notification de retard</span>
    <span class="example-spacer"></span>
    <span class="top-name">{{doctor.name[0].family}}
        {{doctor.name[0].given[0]}}</span>
    <mat-icon class='user-icon'>account_circle</mat-icon>
</mat-toolbar>
<!--
        action="https://fhir.eole-consulting.io/api/communication" method="POST"
    -->
<div [hidden]="submitted">
    <div class="content">
        <form (ngSubmit)="onSubmit()" #retardForm="ngForm" >
            <div class="dropdown">

                <p class="patName">
                    <b>Patient 
                        <span class="name">
                            <select matNativeControl [(ngModel)]="selectedPatient" name="pat">
                                <option value="" selected></option>
                                <option *ngFor="let pat of patients" [value]="pat.id">
                                    {{pat.name[0].family}}
                                </option>
                            </select>
                        </span>
                    </b>
                </p>
                <p>Heure du rdv : 15h</p>
                <p> Retard de X minutes </p>

            </div>

            <div class="radios" *ngFor="let item of itemsList">             
                <input class="handle-check" type="radio" [(ngModel)]="radioSelected" name="list_name" value="{{item.value}}" (change)="onItemChange(item)"/> 
                <label>{{item.name}}</label>
            </div>
            
            <button type="submit" class="handle-btn" (ngSubmit)="onSubmit()">Envoyer</button>

        </form>
        <!--<div>
            <ul>
                <li>{{patients[0].name[0].family}}</li>
                <li>{{patients[1].name[0].family}}</li>
                <li>{{patients[2].name[0].family}}</li>
                <li>{{patients[3].name[0].family}}</li>
                <li>{{patients[4].name[0].family}}</li>
            </ul>  
        </div>-->
    </div>
</div>

<div [hidden]="!submitted">
    <h2>Test valid√© !</h2>
    <button class="handle-btn" (click)="submitted=false">Retour</button>
</div>



<mat-card class="card-bar" color="primary">
    <p class="card-bar-text">{{doctor.name[0].family}}</p>
</mat-card>
